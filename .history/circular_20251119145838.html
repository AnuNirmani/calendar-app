            },
            {

                title: "Annual Budget Planning & Resource Allocation",
                description: "Budget guidelines for 2025, departmental allocations, and expense reporting procedures for all divisions within the organization.",
                date: "2024-12-28",

                categoryId: 6,

            {

                title: "Equipment Upgrade & Maintenance Schedule",
                description: "Scheduled upgrades for printing equipment, computer systems, and office technology. Maintenance windows and operational changes.",
                date: "2024-12-25",
                image: "https://images.unsplash.com/photo-1521737711867-e3b97375f902?w=400&h=180&fit=crop&crop=center",
                categoryId: 7,

            {
                id: 8,
                title: "Internal Communication & Reporting Structure",
                description: "New internal communication protocols, reporting hierarchy updates, and inter-departmental coordination guidelines.",
                date: "2024-12-22",
                image: "https://images.unsplash.com/photo-1589829545856-d10d557cf95f?w=400&h=180&fit=crop&crop=center",
                categoryId: 8,
                isUnread: false

            {
                id: 9,
                title: "Annual Performance Review Process",
                description: "Guidelines for annual performance evaluations, career development discussions, and goal setting for the upcoming year.",
                date: "2024-12-20",
                image: "https://images.unsplash.com/photo-1434030216411-0b793f4b4173?w=400&h=180&fit=crop&crop=center",
                categoryId: 9,
                isUnread: false
            }
        ];

        // State variables
        let currentPage = 1;
        const itemsPerPage = 9;
        let selectedCategory = 'all';
        let searchQuery = '';
        let selectedDate = '';

        // DOM elements
        const categoryContainer = document.getElementById('categoryContainer');
        const circularsContainer = document.getElementById('circularsContainer');
        const paginationContainer = document.getElementById('paginationContainer');
        const searchInput = document.getElementById('searchInput');
        const dateFilter = document.getElementById('dateFilter');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const emptyState = document.getElementById('emptyState');

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            loadCategories();
            loadCirculars();
            setupEventListeners();
        });

        // Load categories from the database
        function loadCategories() {
            // In a real application, this would be an API call to your backend
            // For now, we're using mock data
            mockCategories.forEach(category => {
                const badge = document.createElement('span');
                badge.className = 'badge bg-secondary category-badge';
                badge.textContent = category.name;
                badge.dataset.category = category.id;
                badge.style.backgroundColor = category.color;
                categoryContainer.appendChild(badge);
            });
        }

        // Load circulars with filtering and pagination
        function loadCirculars() {
            // Show loading spinner
            loadingSpinner.classList.remove('d-none');
            circularsContainer.innerHTML = '';
            emptyState.classList.add('d-none');

            // Simulate API delay
            setTimeout(() => {
                // Filter circulars based on selected category, search query, and date
                let filteredCirculars = mockCirculars.filter(circular => {
                    // Category filter
                    const categoryMatch = selectedCategory === 'all' || circular.categoryId == selectedCategory;
                    
                    // Search filter
                    const searchMatch = searchQuery === '' || 
                        circular.title.toLowerCase().includes(searchQuery.toLowerCase()) ||
                        circular.description.toLowerCase().includes(searchQuery.toLowerCase());
                    
                    // Date filter
                    const dateMatch = selectedDate === '' || circular.date === selectedDate;
                    
                    return categoryMatch && searchMatch && dateMatch;
                });

                // Calculate pagination
                const totalPages = Math.ceil(filteredCirculars.length / itemsPerPage);
                const startIndex = (currentPage - 1) * itemsPerPage;
                const paginatedCirculars = filteredCirculars.slice(startIndex, startIndex + itemsPerPage);

                // Hide loading spinner
                loadingSpinner.classList.add('d-none');

                // Display circulars or empty state
                if (paginatedCirculars.length === 0) {
                    emptyState.classList.remove('d-none');
                } else {
                    renderCirculars(paginatedCirculars);
                }

                // Render pagination
                renderPagination(totalPages);
            }, 500); // Simulate network delay
        }

        // Render circulars to the DOM
        function renderCirculars(circulars) {
            circularsContainer.innerHTML = '';
            
            circulars.forEach(circular => {
                const category = mockCategories.find(cat => cat.id === circular.categoryId);
                const formattedDate = formatDate(circular.date);
                
                const col = document.createElement('div');
                col.className = 'col';
                
                col.innerHTML = `
                    <div class="card h-100 circulation-card ${circular.isUnread ? 'unread' : ''} enhanced-card">
                        <img src="${circular.image}" alt="${circular.title}" class="circular-image">
                        <div class="card-content">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <div class="circular-date">
                                    <i class="fas fa-calendar-alt me-2"></i>
                                    ${formattedDate}
                                </div>
                                <span class="badge" style="background-color: ${category.color}">${category.name}</span>
                            </div>
                            <h6 class="circular-title">${circular.title}</h6>
                            <p class="circular-description">
                                ${circular.description}
                            </p>
                            <a href="circular${circular.id}.html" class="btn btn-wijeya">View Details</a>
                        </div>
                    </div>
                `;
                
                circularsContainer.appendChild(col);
            });
        }

        // Render pagination controls
        function renderPagination(totalPages) {
            paginationContainer.innerHTML = '';
            
            // Previous button
            const prevLi = document.createElement('li');
            prevLi.className = `page-item ${currentPage === 1 ? 'disabled' : ''}`;
            prevLi.innerHTML = `<a class="page-link" href="#" data-page="${currentPage - 1}">Previous</a>`;
            paginationContainer.appendChild(prevLi);
            
            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                const pageLi = document.createElement('li');
                pageLi.className = `page-item ${i === currentPage ? 'active' : ''}`;
                pageLi.innerHTML = `<a class="page-link" href="#" data-page="${i}">${i}</a>`;
                paginationContainer.appendChild(pageLi);
            }
            
            // Next button
            const nextLi = document.createElement('li');
            nextLi.className = `page-item ${currentPage === totalPages ? 'disabled' : ''}`;
            nextLi.innerHTML = `<a class="page-link" href="#" data-page="${currentPage + 1}">Next</a>`;
            paginationContainer.appendChild(nextLi);
        }

        // Set up event listeners
        function setupEventListeners() {
            // Category filter
            categoryContainer.addEventListener('click', function(e) {
                if (e.target.classList.contains('category-badge')) {
                    // Remove active class from all badges
                    document.querySelectorAll('.category-badge').forEach(badge => {
                        badge.classList.remove('active');
                    });
                    
                    // Add active class to clicked badge
                    e.target.classList.add('active');
                    
                    // Update selected category
                    selectedCategory = e.target.dataset.category;
                    
                    // Reset to first page and reload circulars
                    currentPage = 1;
                    loadCirculars();
                }
            });
            
            // Search input
            searchInput.addEventListener('input', function() {
                searchQuery = this.value;
                currentPage = 1;
                loadCirculars();
            });
            
            // Date filter
            dateFilter.addEventListener('change', function() {
                selectedDate = this.value;
                currentPage = 1;
                loadCirculars();
            });
            
            // Pagination
            paginationContainer.addEventListener('click', function(e) {
                e.preventDefault();
                if (e.target.classList.contains('page-link')) {
                    const page = parseInt(e.target.dataset.page);
                    if (page && page !== currentPage) {
                        currentPage = page;
                        loadCirculars();
                    }
                }
            });
        }

        // Helper function to format date
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('en-US', options);
        }

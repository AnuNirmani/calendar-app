<!DOCTYPE html>
<html lang="en">
<head>
    <center> 
        <img src="images/logo.jpg" style="width: 250px;"> 
    </center>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category Type</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.2em;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #2c3e50;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        input, textarea, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .color-picker-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .color-preview {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            border: 2px solid #e1e8ed;
            transition: all 0.3s ease;
        }

        input[type="color"] {
            width: 60px;
            height: 50px;
            padding: 0;
            border: none;
            border-radius: 12px;
            cursor: pointer;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #6c757d;
            border: 2px solid #e1e8ed;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .success-message {
            background: linear-gradient(135deg, #48c774, #00d1b2);
            color: white;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
        }

        .success-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            .btn-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Add Category Type</h1>
            <p>Create a new category for organizing your content</p>
        </div>

        <div id="successMessage" class="success-message">
            Category type created successfully!
        </div>

        <form id="categoryForm">
            <div class="form-group">
                <label for="categoryName">Category Name</label>
                <input type="text" id="categoryName" name="categoryName" placeholder="Enter category name" required>
            </div>

            <div class="form-group">
                <label for="categoryDescription">Description</label>
                <textarea id="categoryDescription" name="categoryDescription" placeholder="Describe this category type..."></textarea>
            </div>

            <div class="form-group">
                <label for="categoryColor">Category Color</label>
                <div class="color-picker-group">
                    <input type="color" id="categoryColor" name="categoryColor" value="#667eea">
                    <div class="color-preview" id="colorPreview" style="background-color: #667eea;"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="categoryStatus">Status</label>
                <select id="categoryStatus" name="categoryStatus">
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                </select>
            </div>

            <div class="btn-group">
                <button type="button" class="btn-secondary" onclick="resetForm()">Reset</button>
                <button type="submit" class="btn-primary">Create Category</button>
            </div>
        </form>
    </div>

    <script>
        let categories = [];

        // Update color preview
        document.getElementById('categoryColor').addEventListener('input', function(e) {
            document.getElementById('colorPreview').style.backgroundColor = e.target.value;
        });

        // Form submission
        document.getElementById('categoryForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const category = {
                id: Date.now(),
                name: formData.get('categoryName'),
                description: formData.get('categoryDescription'),
                color: formData.get('categoryColor'),
                status: formData.get('categoryStatus'),
                createdAt: new Date().toISOString()
            };
            
            categories.push(category);
            console.log('Categories:', categories);
            
            // Show success message
            const successMsg = document.getElementById('successMessage');
            successMsg.classList.add('show');
            
            // Reset form
            e.target.reset();
            document.getElementById('colorPreview').style.backgroundColor = '#667eea';
            document.getElementById('categoryColor').value = '#667eea';
            
            // Hide success message after 3 seconds
            setTimeout(() => {
                successMsg.classList.remove('show');
            }, 3000);
        });

        function resetForm() {
            document.getElementById('categoryForm').reset();
            document.getElementById('colorPreview').style.backgroundColor = '#667eea';
            document.getElementById('categoryColor').value = '#667eea';
            document.getElementById('successMessage').classList.remove('show');
        }
    </script>
</body>
</html>

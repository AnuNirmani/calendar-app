<!DOCTYPE html>
<html lang="en">
<head>
    <center> 
        <img src="images/logo.jpg" style="width: 250px;"> 
    </center>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Post</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff7eb3 0%, #ff758c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.2em;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-group {
            flex: 1;
            margin-bottom: 25px;
        }

        .form-group.full-width {
            flex: 1 1 100%;
        }

        label {
            display: block;
            color: #2c3e50;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        input, textarea, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #ff7eb3;
            background: white;
            box-shadow: 0 0 0 3px rgba(255, 126, 179, 0.1);
            transform: translateY(-2px);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .content-textarea {
            min-height: 200px;
        }

        .file-upload {
            position: relative;
            display: inline-block;
            cursor: pointer;
            width: 100%;
        }

        .file-upload input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-upload-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            border: 2px dashed #e1e8ed;
            border-radius: 12px;
            background: #f8f9fa;
            transition: all 0.3s ease;
            text-align: center;
            color: #7f8c8d;
        }

        .file-upload:hover .file-upload-label {
            border-color: #ff7eb3;
            background: rgba(255, 126, 179, 0.05);
            transform: translateY(-2px);
        }

        .file-preview {
            margin-top: 10px;
            padding: 10px;
            background: #e8f5e8;
            border-radius: 8px;
            color: #28a745;
            font-size: 0.9em;
            display: none;
        }

        .tags-input {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
            min-height: 50px;
            padding: 10px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            background: #f8f9fa;
            cursor: text;
        }

        .tag {
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .tag .remove {
            cursor: pointer;
            font-weight: bold;
            opacity: 0.8;
        }

        .tag .remove:hover {
            opacity: 1;
        }

        .tag-input {
            border: none;
            outline: none;
            background: transparent;
            flex: 1;
            min-width: 100px;
            font-size: 1em;
            padding: 5px;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff7eb3 0%, #ff758c 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255, 126, 179, 0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #6c757d;
            border: 2px solid #e1e8ed;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .btn-draft {
            background: linear-gradient(135deg, #ffc107, #ffb300);
            color: white;
        }

        .btn-draft:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255, 193, 7, 0.3);
        }

        .success-message {
            background: linear-gradient(135deg, #48c774, #00d1b2);
            color: white;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
        }

        .success-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .btn-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Create New Post</h1>
            <p>Share your thoughts and ideas with the world</p>
        </div>

        <div id="successMessage" class="success-message">
            Post created successfully!
        </div>

        <form id="postForm">
            <div class="form-group">
                <label for="postTitle">Post Title</label>
                <input type="text" id="postTitle" name="postTitle" placeholder="Enter an engaging title..." required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="postCategory">Category</label>
                    <select id="postCategory" name="postCategory" required>
                        <option value="">Select Category</option>
                        <option value="technology">Technology</option>
                        <option value="lifestyle">Lifestyle</option>
                        <option value="business">Business</option>
                        <option value="education">Education</option>
                        <option value="health">Health</option>
                        <option value="travel">Travel</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="postStatus">Status</label>
                    <select id="postStatus" name="postStatus">
                        <option value="draft">Draft</option>
                        <option value="published">Published</option>
                        <option value="scheduled">Scheduled</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="postExcerpt">Excerpt</label>
                <textarea id="postExcerpt" name="postExcerpt" placeholder="Write a brief summary of your post..."></textarea>
            </div>

            <div class="form-group">
                <label for="postContent">Content</label>
                <textarea id="postContent" name="postContent" class="content-textarea" placeholder="Write your full post content here..." required></textarea>
            </div>

            <div class="form-group">
                <label for="postTags">Tags</label>
                <div class="tags-input" id="tagsContainer">
                    <input type="text" class="tag-input" id="tagInput" placeholder="Type a tag and press Enter">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="postAuthor">Author</label>
                    <input type="text" id="postAuthor" name="postAuthor" placeholder="Author name" required>
                </div>

                <div class="form-group">
                    <label for="publishDate">Publish Date</label>
                    <input type="datetime-local" id="publishDate" name="publishDate">
                </div>
            </div>

            <div class="form-group">
                <label for="featuredImage">Featured Image</label>
                <div class="file-upload">
                    <input type="file" id="featuredImage" name="featuredImage" accept="image/*">
                    <div class="file-upload-label">
                        <span>📸 Click to upload featured image or drag and drop</span>
                    </div>
                </div>
                <div class="file-preview" id="filePreview"></div>
            </div>

            <div class="btn-group">
                <button type="button" class="btn-secondary" onclick="resetForm()">Reset</button>
                <button type="button" class="btn-draft" onclick="saveDraft()">Save Draft</button>
                <button type="submit" class="btn-primary">Publish Post</button>
            </div>
        </form>
    </div>

    <script>
        let posts = [];
        let tags = [];

        // Tags functionality
        const tagInput = document.getElementById('tagInput');
        const tagsContainer = document.getElementById('tagsContainer');

        tagInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                addTag(this.value.trim());
            }
        });

        function addTag(tagValue) {
            if (tagValue && !tags.includes(tagValue.toLowerCase())) {
                tags.push(tagValue.toLowerCase());
                
                const tagElement = document.createElement('div');
                tagElement.className = 'tag';
                tagElement.innerHTML = `
                    ${tagValue}
                    <span class="remove" onclick="removeTag('${tagValue.toLowerCase()}')">&times;</span>
                `;
                
                tagsContainer.insertBefore(tagElement, tagInput);
                tagInput.value = '';
            }
        }

        function removeTag(tagValue) {
            tags = tags.filter(tag => tag !== tagValue);
            renderTags();
        }

        function renderTags() {
            const existingTags = tagsContainer.querySelectorAll('.tag');
            existingTags.forEach(tag => tag.remove());
            
            tags.forEach(tag => {
                const tagElement = document.createElement('div');
                tagElement.className = 'tag';
                tagElement.innerHTML = `
                    ${tag}
                    <span class="remove" onclick="removeTag('${tag}')">&times;</span>
                `;
                tagsContainer.insertBefore(tagElement, tagInput);
            });
        }

        // File upload preview
        document.getElementById('featuredImage').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const preview = document.getElementById('filePreview');
            
            if (file) {
                preview.textContent = `✓ Selected: ${file.name}`;
                preview.style.display = 'block';
            } else {
                preview.style.display = 'none';
            }
        });

        // Set default publish date to now
        document.getElementById('publishDate').value = new Date().toISOString().slice(0, 16);

        // Form submission
        document.getElementById('postForm').addEventListener('submit', function(e) {
            e.preventDefault();
            savePost('published');
        });

        function savePost(status = 'draft') {
            const formData = new FormData(document.getElementById('postForm'));
            const post = {
                id: Date.now(),
                title: formData.get('postTitle'),
                category: formData.get('postCategory'),
                excerpt: formData.get('postExcerpt'),
                content: formData.get('postContent'),
                author: formData.get('postAuthor'),
                publishDate: formData.get('publishDate'),
                status: status,
                tags: [...tags],
                featuredImage: formData.get('featuredImage')?.name || null,
                createdAt: new Date().toISOString()
            };
            
            posts.push(post);
            console.log('Posts:', posts);
            
            // Show success message
            const successMsg = document.getElementById('successMessage');
            successMsg.textContent = status === 'draft' ? 'Draft saved successfully!' : 'Post published successfully!';
            successMsg.classList.add('show');
            
            // Reset form
            if (status === 'published') {
                resetForm();
            }
            
            // Hide success message after 3 seconds
            setTimeout(() => {
                successMsg.classList.remove('show');
            }, 3000);
        }

        function saveDraft() {
            savePost('draft');
        }

        function resetForm() {
            document.getElementById('postForm').reset();
            tags = [];
            renderTags();
            document.getElementById('filePreview').style.display = 'none';
            document.getElementById('publishDate').value = new Date().toISOString().slice(0, 16);
            document.getElementById('successMessage').classList.remove('show');
        }
    </script>
</body>
</html>
